<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="app">
        <div class="card">
            <h1> {{ title }}</h1>
            <div class="form-control">
                <input type="text"
                 v-bind:placeholder="placeholderString"
                 v-bind:value="inputValue"
                 v-on:input="inputChangeHandler"
                 v-on:keypress.enter="addNewNote"
                    
                 />
            </div>
            <button class="btn" v-on:click="addNewNote">Добавить</button>
            <hr>
            <ul class="list" v-if="notes.length !== 0">
                <li class="list-item" v-for="(note, idx) in notes">
                   ({{idx + 1}})  {{ toUpperCase(note)}}
                    <button class="btn danger" v-on:click="removeNote(idx)"> удалить</button>
                </li>
                <hr>
                <li>
                    <strong>общее количество: {{notes.length}} </strong> | удвоенное: {{ doubleCountComputed }}
                </li>
            </ul>
            <div v-else="notes.length == 0">пиши заметку</div>
        </div>
    </div>



    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
</body>
</html>
